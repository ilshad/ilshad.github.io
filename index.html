    <script type="text/javascript">
	var doPositioning = function(el) {
	    var yoffset = -1 * ($(window).height() - el.outerHeight()) * 0.3;
	    var top = (($(window).height() - el.outerHeight()) / 2) + $(window).scrollTop() + yoffset;
	    var left = (($(window).width() - el.outerWidth()) / 2) + $(window).scrollLeft();
	    el.css("position","absolute");
	    el.css("top", top + "px");
	    el.css("left", left  + "px");
	    return el;
	};

        doPositioning($("#outer"));
